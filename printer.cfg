[force_move]
enable_force_move: True

[virtual_sdcard]
path: ~/.octoprint/uploads/

# custom menu items
### menu octoprint ###
[menu __octoprint]
type: list
name: OctoPrint
items:
    .__pause
    .__resume
    .__abort
    .__lightson
    .__lightsoff

[menu __octoprint __lightson]
type: command
name: Lights on
action: respond action:lightson
gcode:

[menu __octoprint __lightsoff]
type: command
name: Lights off
action: respond action:lightsoff
gcode:

### menu control ###
[menu __control]
type: list
name: Control
items:
    .__home
    .__homez
    .__homexy
    .__move_10mm
    .__move_1mm
    .__move_01mm
    .__disable
    .__enable
    .__fanonoff
    .__fanspeed

[menu __control __enable]
type: command
enable: !toolhead.is_printing
name: Enable steppers
gcode:
    SET_KINEMATIC_POSITION

### menu temperature ###
[menu __temp]
type: list
name: Temperature
items:
    .__hotend0_current, .__hotend0_target
    .__hotend1_current, .__hotend1_target
    .__hotbed_current, .__hotbed_target
    .__preheat_pla
    .__preheat_petg
    .__cooldown

[menu __temp __preheat_petg]
type: list
name: Preheat PETG
items:
    .__all
    .__hotend
    .__hotbed

[menu __temp __preheat_petg __all]
type: command
enable: extruder0.is_enabled,heater_bed.is_enabled
name: Preheat all
gcode:
    M140 S85
    M104 S245

[menu __temp __preheat_petg __hotend]
type: command
enable: extruder0.is_enabled
name: Preheat hotend
gcode: M104 S245

[menu __temp __preheat_petg __hotbed]
type: command
enable: heater_bed.is_enabled
name: Preheat hotbed
gcode: M140 S85

[menu __temp __hotend0_target]
type: input
enable: extruder0.is_enabled
name: "{0:4.0f}"
parameter: extruder0.target
input_min: 0
input_max: 260
input_step: 1
input_step2: 10
gcode: M104 T0 S{0:.0f}

